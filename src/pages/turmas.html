<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="icon"
    type="image/png"

  />
  <title>Turmas - Sistema de Controle Acadêmico</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../public/index.html">
        <img
          src="https://images.vexels.com/media/users/3/143402/isolated/preview/afbbf15d5e82a1c4fb5a55c4eacf3003-icone-de-chapeu-de-formatura.png"
          alt="Logo"
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        Sistema de Controle Acadêmico
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../pages/alunos.html">Alunos</a></li>
          <li class="nav-item"><a class="nav-link" href="../pages/despesas.html">Despesas</a></li>
          <li class="nav-item"><a class="nav-link" href="../pages/disciplinas.html">Disciplinas</a></li>
          <li class="nav-item"><a class="nav-link" href="../pages/matriculas.html">Matriculas</a></li>
          <li class="nav-item"><a class="nav-link active" href="../pages/turmas.html">Turmas</a></li>
          <li class="nav-item"><a class="nav-link" href="../pages/vagas.html">Vagas</a></li>
          <li class="nav-item"><a class="nav-link" href="../pages/horario.html">Horários</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h1>Gerenciar Turmas</h1>
    
    <!-- Botão abrir modal cadastro -->
    <button
      class="btn btn-primary mb-3"
      data-bs-toggle="modal"
      data-bs-target="#modalTurma"
      id="btnAddTurma"
    >
      + Nova Turma
    </button>

    <!-- Tabela Turmas -->
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>Nome da Turma</th>
          <th>Disciplina</th>
          <th>Professor</th>
          <th>Turno</th>
          <th>Limite de Vagas</th>
          <th>Vagas Ocupadas</th>
          <th>Vagas Disponíveis</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tbodyTurmas">
        <!-- Linhas inseridas via JS -->
      </tbody>
    </table>
  </main>

  <!-- Modal para Criar/Editar Turma -->
  <div
    class="modal fade"
    id="modalTurma"
    tabindex="-1"
    aria-labelledby="modalTurmaLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <form class="modal-content" id="formTurma">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTurmaLabel">Nova Turma</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Fechar"
          ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="turmaIndex" />
          <div class="mb-3">
            <label for="nomeTurma" class="form-label">Nome da Turma</label>
            <input
              type="text"
              class="form-control"
              id="nomeTurma"
              required
              placeholder="Ex: Engenharia de Software 2025"
            />
          </div>
          <div class="mb-3">
            <label for="disciplina" class="form-label">Coordenador</label>
            <input
              type="text"
              class="form-control"
              id="disciplina"
              required
              placeholder="Ex: Aglae"
            />
          </div>
        <div class="mb-3">
  <label for="professor" class="form-label">Professor</label>
  <select class="form-select" id="professor" required>
    <option value="" selected disabled>Selecione o professor</option>
    <option value="Thamires">Thamires</option>
    <option value="Carlos">Carlos</option>
    <option value="Fernanda">Fernanda</option>
  </select>
</div>

<div class="mb-3">
  <label for="disciplina" class="form-label">Matéria</label>
  <select class="form-select" id="disciplina" required>
    <option value="" selected disabled>Selecione a matéria</option>
    <option value="Processos de Software">Processos de Software</option>
    <option value="Banco de Dados">Banco de Dados</option>
    <option value="Estrutura de Dados">Estrutura de Dados</option>
  </select>
</div>

          <div class="mb-3">
            <label for="turno" class="form-label">Turno</label>
            <select class="form-select" id="turno" required>
              <option value="" disabled selected>Selecione o turno</option>
              <option value="Manhã">Manhã</option>
              <option value="Tarde">Tarde</option>
              <option value="Noite">Noite</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="limiteVagas" class="form-label">Limite de Vagas</label>
            <input
              type="number"
              class="form-control"
              id="limiteVagas"
              min="1"
              required
              placeholder="Ex: 40"
            />
          </div>
          <div class="mb-3">
            <label for="vagasOcupadas" class="form-label">Vagas Ocupadas</label>
            <input
              type="number"
              class="form-control"
              id="vagasOcupadas"
              min="0"
              value="0"
              required
              placeholder="Ex: 0"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="/SCA-develop/SCA-develop/src/js/turmas.js"></script>
</body>
</html>
